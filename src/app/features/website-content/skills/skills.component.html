<div class="container skills">
  <p class="title">Skills</p>
  <ul class="style cards">
    <li *ngFor="let question of questions" class="best-card best-card-shadow skill-card">
      <div class="display">
        <div class="section-heading" (click)="toggleExpand(question.id)">
          <i class="fa" [ngClass]="question.icon"></i>
          {{ question.title }}
        </div>
        <button class="toggle-btn" (click)="toggleExpand(question.id)">
          <svg class="arrow" [class.rotated]="isExpanded[question.id]" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 10L12 15L17 10" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <ul *ngIf="isExpanded[question.id]" class="style horizontal-list">
        <li *ngFor="let answer of question.answers" class="content">
          {{ answer }}
        </li>
      </ul>
    </li>
  </ul>
</div>
